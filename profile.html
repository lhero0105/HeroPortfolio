    <link rel="stylesheet" href="css/all.css">

<!-- 컨트롤 알트 T (검색) -->
<!-- 편리하게 +눌러서 새터미널 열고 안꺼지도록 사용 -->
<body>
    <div class="w-full nav dark:border-b px-[2%] sticky top-0 bg-white py-2.5 z-50">
        <!-- dark:border-b - 다크모드 일 때 만 적용 -->
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="images/영웅로고.png" alt="logo" class="w-20 h-10" title="로고">
            </a>
            <div class="basis-3/4 hidden md:block">
                <ul class="flex justify-around items-center list">
                    <li class="relative on"><a href="profile.html">프로필</a></li>
                    <!-- 각 페이지 별 활성화 각 html문서의 해당 태그에 on클래스 추가 -->
                    <li class="relative"><a href="skill.html">스킬</a></li>
                    <li class="relative"><a href="portfolio.html">포트폴리오</a></li>
                </ul>
            </div>
            <div class="basis-1/12 hidden md:block">
                <ul class="flex justify-between">
                    <li onclick="darkMode()" class="basis-2/4 text-center cursor-pointer text-2x1">
                        <!-- onclick에 함수가져와 사용하겠다 -->
                        <i class="fas fa-moon"></i>
                    </li>
                    <li class="basis-2/4 text-center cursor-pointer text-2xl relative group">
                        <!-- 호버할 때 group 쓰고 입력 -->
                        <i class="fas fa-globe"></i>
                        <ul class="dark:bg-[#272929] absolute w-20 top-[30px] -left-[12px] bg-white rounded transition-all duration-500 flex flex-wrap h-0 overflow-hidden group-hover:h-20 ">
                            <li class="w-full basis-full h-10 leading-10 hover:font-bold"><a href="?Lang=kr" class="text-sm" onclick="language('kr')">한국어</a></li>
                            <!-- leading 줄간격 -->
                            <li class="w-full basis-full h-10 leading-10 hover:font-bold"><a href="?Lang=en" class="text-sm" onclick="language('en')">영어</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div onclick="mNav()" class="fixed right-5 top-5 transition-all duration-1000 z-[100] cursor-pointer md:hidden m-btn">
        <!-- md:hidden - 모바일에만 보여지도록 -->
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
    </div>
    <div class="w-72 h-full fixed bg-gray-100 dark:bg-[#272929] z-50 p-12 top-0 -right-80 box-border transition-all duration-500 md-hidden">
        <div class="tect-center mt-6">
            <img src="images/웹용.jpg" alt="100x100">
            <div class="mx-auto rounded-full mb-4">
                <p>백엔드 개발자 이영웅</p>
            </div>
            <ul class="mt-12">
                <li class="pt-5 pb-2 border-b hover:font-bold duration-500"><a class="transition-all" href="profile.html"><i class="fas fa-user"></i> 프로필</a></li>
                <li class="pt-5 pb-2 border-b hover:font-bold duration-500"><a href="skill.html"><i class="fas fa-code"></i> 스킬</a></li>
                <li class="py-5 pb-2 border-b hover:font-bold duration-500"><a href="portfolio.html"><i class="fas fa-window-maximize"></i> 포트폴리오</a></li>

    </div>
    <div class="w-full pt-12 mt-16 px-[2%] pb-8">
        <div class="max-w-7xl mx-auto p-5 bg-white rounded-md border dark:bg-[#272929] dark:text-[#ebf4f1]">
            <h3 class="relative font-bold text-center text-xl sm:text-2xl lg:text-3xl tracking-widest after:absolute after:w-10 after:h-[2px] after:bg-black after:dark:bg-[#d9d9d9] after:-bottom-1 after:left-2/4 after:-translate-x-2/4">프로필</h3>
            <!-- after는 사용하기 힘들어서 css에 입력하는 것을 추천 -->
            <!-- tracking-widest -> later spicing -->
        </div>
        <div class="max-w-7xl mx-auto">
            <div class="h-auto flex overflow-hidden mt-8 flex-wrap justify-between">
                <div class="basis-full md:basis-[30%] py-12 px-4 bg-white rounded-md dark:bg-[#272929] dark:text-[#ebf4f1] text-center border">
                    <img src="images/출력용.jpg" alt="프로필사진" class="rounded-full mx-auto">
                    <ul>
                        <li class="pl-5 box-border pt-6">이영웅 / Lee Young woong</li>
                        <li class="pl-5 box-border pt-6">1999.01.05</li>
                        <li class="pl-5 box-border pt-6"><a href="mailto:hw05045@naver.com"></a>hw05045@naver.com</li>
                        <!-- mailto - mail 걸 때 링크
                        전화번호 등 검색해서 사용 -->
                    </ul>
                    <span class="inline-block h-8 mt-2 mr-1 text-sm border bg-white rounded-2xl align-top leading-[19px] box-border tracking-tighter pt-1.5 px-3 pb-2 shadow-md dark:bg-[#272929] dark:text-[#ebf4f1]">#성실하게</span>
                    <span class="inline-block h-8 mt-2 mr-1 text-sm border bg-white rounded-2xl align-top leading-[19px] box-border tracking-tighter pt-1.5 px-3 pb-2 shadow-md dark:bg-[#272929] dark:text-[#ebf4f1]">#책임감있게_끝까지</span>
                    <span class="inline-block h-8 mt-2 mr-1 text-sm border bg-white rounded-2xl align-top leading-[19px] box-border tracking-tighter pt-1.5 px-3 pb-2 shadow-md dark:bg-[#272929] dark:text-[#ebf4f1]">#꼼꼼하게</span>
                    <span class="inline-block h-8 mt-2 mr-1 text-sm border bg-white rounded-2xl align-top leading-[19px] box-border tracking-tighter pt-1.5 px-3 pb-2 shadow-md dark:bg-[#272929] dark:text-[#ebf4f1]">#오늘할일은_오늘끝내자</span>
                </div>
                <div class="basis-full md:basis-[67.5%] mt-8 md:mt-0 profile-content"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/profile.js"></script>

</html>
